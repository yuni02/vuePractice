<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>좋아요</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="root">
        <!--데이터 중심으로 사고해야 함-->
        <!--if, else는 형제끼리 붙어있어야 함-->
        <div v-if="liked">좋아요 눌렀음</div>
        <button v-else v-on:click="onClickButton">Like</button>
    </div>
</body>
<script>
    //el, data, methods 는 절대 바꾸면 안되고 잘 지켜줘야 함
    const app = new Vue({
        el: "#root",
        data: {
            liked: false
        },
        methods: {
            onClickButton() {
                this.liked = true
            }
        }
    })

</script>

</html>
